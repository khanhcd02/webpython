{% include 'header.html' %}
<div class="body-contact">
    <div class="wrapper-contact">
        <section class="section">
            <div class="informationn">
                <form action="" id="form">
                    <h1>Gửi thông tin</h1>
                    <div class="box-informationn">
                        <div class="enter-informationn">
                            <label for="fullname" >Họ tên: </label>
                            <input id="fullname" name="fullname" type="text" placeholder="Nhập Họ và tên">
                            <span class="message"></span>
                        </div>
                        <div class="enter-informationn">
                            <label for="phone" >Điện thoại:</label>
                            <input id="phone" name="phone" type="text" placeholder="Nhập số điện thoại">
                            <span class="message"></span>
                        </div>
                        <div class="enter-informationn">
                            <label for="email" >Địa chỉ email: <sup>*</sup></label>
                            <input id="email" name="email" type="text" placeholder="Nhập địa chỉ email">
                            <span class="message"></span>
                        </div>
                        <div class="enter-informationn">
                            <label for="noidung" >Nội dung <sup>*</sup></label>
                            <textarea name="noidung" id="noidung" cols="60" rows="10">
                                    </textarea>
                        </div>
                    </div>
                    <button type="submit">Gửi đi</button>
                </form>
            </div>
            <div class="map">
                <h1>Vị trí trên google map</h1>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d49500.70509263845!2d105.92405199964008!3d20.68273269535218!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1677333248680!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    <p>Server : {{contact[0].ID}}</p>
                    <strong>Hotline:  {{contact[0].SDT}}</strong>
                    <br>
                    <strong>Email: {{contact[0].Email}}</strong>
                </div>
        </section>
    </div>
</div>
{% include 'footer.html' %}
